name: mazi
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.4
  shared_preferences: ^2.0.9
  get: ^4.3.8
  location: ^4.3.0
  web_socket_channel: ^2.1.0
  staggered_grid_view_flutter: ^0.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/apple-touch-icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: Chivo-Light
      fonts:
        - asset: assets/Chivo-Light.ttf
    - family: Chivo-Regular
      fonts:
        - asset: assets/Chivo-Regular.ttf
